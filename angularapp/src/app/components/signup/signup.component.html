  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-black" style="background-image: url('assets/images/Designer.jpeg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="row w-100">
  
      <!-- Left Section with Image -->
  
      <div class="col-md-6 d-none d-md-block p-0">
        <div
          class="h-100"
        >
          <div class="h-100 d-flex align-items-center justify-content-center text-white text-center" style="background-color: rgba(0, 0, 0, 0.6);">
            <h1 class="display-4 fw-bold">BuildEase</h1>
          </div>
        </div>
      </div>
  
      <!-- Right Section with Sign-Up Form -->
  
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="card bg-dark text-white shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 10px;">
          <h2 class="text-center mb-4">Sign Up</h2>
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <!-- Email Field -->
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control bg-black text-white border-secondary"
                placeholder="Enter your email"
              />
              <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger mt-1">
                <small *ngIf="signupForm.get('email')?.errors?.required">Email is required.</small>
                <small *ngIf="signupForm.get('email')?.errors?.pattern">Email is invalid.</small>
                <!-- <small *ngIf="signupForm.get('email')?.errors?.email">Invalid email format.</small> -->
              </div>
            </div>
  
            <!-- Password Field -->
  
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control bg-black text-white border-secondary"
                placeholder="Enter your password"
              />
              <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger mt-1">
                <small *ngIf="signupForm.get('password')?.errors?.required">Password is required.</small>
                <small *ngIf="signupForm.get('password')?.errors?.minlength">Password must be at least 6 characters long.</small>
              </div>
            </div>
  
            <!-- Username Field -->
  
            <div class="form-group mb-3">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                formControlName="username"
                class="form-control bg-black text-white border-secondary"
                placeholder="Enter your username"
              />
              <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" class="text-danger mt-1">
                <small *ngIf="signupForm.get('username')?.errors?.required">Username is required.</small>
              </div>
            </div>
  
            <!-- Mobile Number Field -->
  
            <div class="form-group mb-3">
              <label for="mobileNumber">Mobile Number</label>
              <input
                type="text"
                id="mobileNumber"
                formControlName="mobileNumber"
                class="form-control bg-black text-white border-secondary"
                placeholder="Enter your mobile number"
              />
              <div *ngIf="signupForm.get('mobileNumber')?.invalid && signupForm.get('mobileNumber')?.touched" class="text-danger mt-1">
                <small *ngIf="signupForm.get('mobileNumber')?.errors?.required">Mobile number is required.</small>
                <small *ngIf="signupForm.get('mobileNumber')?.errors?.pattern">Invalid mobile number format.</small>
              </div>
            </div>
  
            <!-- Role Selection -->

            <div class="form-group mb-3">  
              <label for="userRole">User Role</label>
              <select
                id="userRole"
                formControlName="userRole"
                class="form-control bg-black text-white border-secondary"
              >
                <option value="" disabled selected>Select your role</option>
                <option value="Admin">Admin</option>
                <option value="User">User</option>
              </select>
              <div *ngIf="signupForm.get('userRole')?.invalid && signupForm.get('userRole')?.touched" class="text-danger mt-1">
                <small *ngIf="signupForm.get('userRole')?.errors?.required">User role is required.</small>
              </div>
            </div>
  
            <!-- Error and Success Messages -->
  
            <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">{{ errorMessage }}</div>
            <div *ngIf="successMesssage" class="alert alert-success mt-3" role="alert">{{ successMessage }}</div>
  
            <!-- Submit Button -->
  
            <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary w-100 mt-3">Sign Up</button>
  
            <!-- Login Link -->
  
            <p class="text-center mt-3 mb-0">
              Already have an account? 
              <a routerLink="/login" class="text-primary">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
